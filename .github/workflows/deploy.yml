name: Deploy to GitHub Pages

# Re-run on push to main to deploy latest build (uses PUBLIC_YOUTUBE_API_KEY secret)
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check YouTube API key is set
        run: |
          if [ -z "$PUBLIC_YOUTUBE_API_KEY" ]; then
            echo "::error::PUBLIC_YOUTUBE_API_KEY is missing or empty. In Settings → Secrets and variables → Actions, edit PUBLIC_YOUTUBE_API_KEY, paste your YouTube API key into the Value field, then click Update secret."
            exit 1
          fi
          echo "YouTube API key is set (value not shown)."
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}

      - name: Build
        run: npm run build
        # Inline PUBLIC_YOUTUBE_API_KEY into client script so "Learn with Purpose" playlist loads. Add repo secret in Settings → Secrets and variables → Actions.
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

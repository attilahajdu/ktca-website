name: Deploy to GitHub Pages

# Re-run on push to main to deploy latest build (uses PUBLIC_YOUTUBE_API_KEY secret).
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check YouTube API key is set
        run: |
          if [ -z "$PUBLIC_YOUTUBE_API_KEY" ]; then
            echo "::error::PUBLIC_YOUTUBE_API_KEY is missing or empty. In Settings → Secrets and variables → Actions, edit PUBLIC_YOUTUBE_API_KEY, paste your YouTube API key into the Value field, then click Update secret."
            exit 1
          fi
          echo "YouTube API key is set (value not shown)."
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}

      - name: Create .env for build
        run: |
          printf 'PUBLIC_YOUTUBE_API_KEY=%s\n' "$PUBLIC_YOUTUBE_API_KEY" >> .env
          printf 'ASTRO_BASE=/ktca-website/\n' >> .env
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}

      - name: Set base path for GitHub Pages
        run: echo -n '/ktca-website/' > .astro-base

      - name: Build
        run: |
          rm -rf dist
          npm run build
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}

      - name: Verify asset base in build
        run: |
          if grep -q 'src="/ktca-website/_astro/' dist/index.html 2>/dev/null; then
            echo "✓ Build has correct base path /ktca-website/_astro/"
          else
            echo "::error::Build missing base path. First img src in index.html:"
            grep -o 'src="[^"]*"' dist/index.html | head -3
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
